<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container" id="bg-image">
        <div id="app"></div>
        <div class="row">
            <div class="offset-11 col-1 card bg-dark text-light" id="weather-here"
                onclick="app.weatherController.toggleM()">
            </div>
        </div>
        <!-- Maybe switch to a w3 clock -->
        <div id="clock" class="row d-flex justify-content-center text-center text-light">

        </div>
        <div class="row">
            <div class="offset-9 col-3">
                <div class="card m-2">
                    <div class="card card-title">
                        <h2>To Do's</h2>
                    </div>
                    <div id="todo-here" class="">
                        <!-- Need to move to template -->
                        <ul>${this.todoTemplate}</ul>
                    </div>
                    <form class="" onsubmit="app.todoController.addTodo(event, '${this.id}')">
                        <div class="">
                            <input type="todo-here" class="form" id="todo-here" placeholder="New ToDo">
                            <button type="submit" class="form-inline btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 text-center m-auto d-flex justify-content-center text-light" id="quote-here"></div>
        </div>
    </main>
    <footer class="container-fluid bg-transparent text-dark">
        <div class="row text-center">
            <div class="col">
                <p><small>Made Here, Not There... Or There.</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
