<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Inspire</title>
</head>

<body>
    <main class="container" id="bg-image">
        <div id="app"></div>
        <div class="row">
            <div class="offset-11 col-1 card bg-dark text-light" id="weather-here"
                onclick="app.weatherController.toggleM()">
            </div>
        </div>

        <div class="row d-flex justify-content-center text-center">
            <iframe sandbox
                src="http://free.timeanddate.com/clock/i7g2kpir/n42/fs48/fc00f/tct/pct/ftb/tt0/tw0/tm1/ts1/tb4"
                frameborder="0" width="296" height="112" allowTransparency="true"></iframe>
        </div>
        <div class="row">
            <div class="col-6 text-center m-auto d-flex justify-content-center" id="quote-here"></div>
        </div>
    </main>
    <footer class="container-fluid bg-transparent text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Codeworks</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"
        integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
